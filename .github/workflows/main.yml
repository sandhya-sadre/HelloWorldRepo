name: Windows .NET Hello World Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        dotnet-version: ['6.0.x', '8.0.x']

    steps:
    # Step 1: Checkout the repository
    - name: Checkout source code
      uses: actions/checkout@v4

    # Step 2: Setup the .NET SDK
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    # Step 3: Restore dependencies
    - name: Restore dependencies
      run: dotnet restore HelloProj/HelloProj.csproj

    # Step 4: Build the project
    - name: Build
      run: dotnet build HelloProj/HelloProj.csproj --configuration Release --no-restore

    # Step 5: Run the Hello World application
    - name: Run Hello World
      run: dotnet run --project HelloProj/HelloProj.csproj
